!obj:pylearn2.cross_validation.TrainCV {
    dataset_iterator:
        !obj:pylearn2.cross_validation.dataset_iterators.DatasetKFold {
            dataset:
                !obj:edge_dataset.load_data {
                    filename: 'res/hypernymOf_partOf.default.input.tsv',
                    token_map: 'res/hypernymOf_partOf.default.input.map',
            },
        },
    model: !obj:lib_score_builder.ScoreBuilder {
        input_categories: 9,
        input_dim: 25,
        activation_units: 40,
        dropout_p: 0,
        nonlinearity: !import 'lasagne.nonlinearities.leaky_rectify',
        optional_layer_num_units: 40,
        optional_layer_nonlinearity: !import 'lasagne.nonlinearities.tanh',
        final_chromaticity: 2,
        symmetry_flag: !!null '',
        add_optional_layer: True,
        add_tensor_activation: False,
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: 2,
        learning_rate: 1e-2,
        cost: !obj:lib_score_builder.MultiClassSoftmaxCrossEntropyCost { },
        termination_criterion: !obj:pylearn2.termination_criteria.EpochCounter { max_epochs: 50 },
    },
    save_freq: 10,
    save_path: %(save_path)s,
}