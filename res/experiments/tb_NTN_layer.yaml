!obj:pylearn2.models.mlp.MLP {
    layer_name: 'NTN_layer_wrapper',
    inputs_to_layers: !!null '',
    layers: [
        !obj:pylearn2.models.mlp.CompositeLayer {
            layer_name: 'NTN_layer',
            inputs_to_layers: !!null '',
            layers: [
                !obj:multilinear_mlp.MultiLinear {
                    layer_name: 'multilinear_activation',
                    dim: &NTN_dim 80,
                    irange: 0.01,
                },
                !obj:pylearn2.models.mlp.Linear {
                    layer_name: 'linear_activation',
                    dim: *NTN_dim,
                    irange: 0.01,
                },
            ],
        },
        !obj:glue_composite_layer.GlueLayer {
            layer_name: 'glue_layer',
            dim: *NTN_dim,
            nonlinearity: !obj:glue_composite_layer.Rectifier { },
            operation: !!python/name:operator.add ,
        },
    ],
}
