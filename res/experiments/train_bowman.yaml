!obj:pylearn2.train.Train {
    dataset: !obj:edge_dataset.load_data {
        start: 0,
        stop: 100,
        filename: 'res/bowman_wordnet_longer_shuffled_synset_relations.tsv',
        token_map: 'res/bowman_wordnet_longer_shuffled_synset_relations.map',
        first_column_has_y_label: True,
        first_column_of_map_file_has_index: True,
    },
    model: !obj:lib_score_builder.ScoreBuilder {
        input_categories: 9,
        input_dim: 25,
        activation_units: 80,
        dropout_p: 0,
        nonlinearity: !import 'lasagne.nonlinearities.leaky_rectify',
        optional_layer_num_units: 80,
        optional_layer_nonlinearity: !import 'lasagne.nonlinearities.tanh',
        final_chromaticity: 2,
        symmetry_flag: !!null '',
        add_optional_layer: True,
        add_tensor_activation: False,
    },
    algorithm: !obj:pylearn2.training_algorithms.sgd.SGD {
        batch_size: 2,
        learning_rate: 1e-2,
        cost: !obj:lib_score_builder.MultiClassSoftmaxCrossEntropyCost { },
        termination_criterion: !obj:pylearn2.termination_criteria.EpochCounter {
            max_epochs: 10
        },
    },
    save_path: %(save_path)s,
    save_freq: 10,
}